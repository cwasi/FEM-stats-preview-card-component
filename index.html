<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="src/img/favicon-32x32.png"
      />
      <link rel="stylesheet" href="src/css/style.css" />
      <title>Frontend Mentor | stats preview card component</title>
    </head>
    <body>
      <main>
        <div class="card">
          <div class="card__img__container">&nbsp;</div>
          <div class="card__body">
            <h1 class="card__title">
              Get <span class="color-violet">insights</span> that help your
              business grow.
            </h1>
            <p class="card__paragraph">
              Discover the benefits of data analytics and make better decision
              regarding revenue, customer experience, and overll efficiency.
            </p>
            <div class="card__lable">
              <div class="card__companies">
                <div class="card__number">10k+</div>
                <div class="card__text">companies</div>
              </div>
              <div class="card__templates">
                <div class="card__number">314</div>
                <div class="card__text">templates</div>
              </div>
              <div class="card__queries">
                <div class="card__number">12M+</div>
                <div class="card__text">queries</div>
              </div>
            </div>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/cwasi">cwasi</a>.
        </div>
      </main>
    </body>
  </html>
